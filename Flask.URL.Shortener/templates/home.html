
<!--Extends the base.html page. Note blocks like %block main% are defined defined on this page 
   and read in the base.html page" -->
{% extends 'base.html' %} 

<!--% block title % % endblock % are defined in base.html with value URL Shortener-->
{% block title %}URL Shortener{% endblock %}

<!-- This block called main encompasses the html page and is defined in base.html only
   as % block main % % endblock %-->
{% block main %} 


<div class="container">
  <div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">Website</h4>
      </div>
      <div class="card-body">
        <form action="your-url" method="post">
          <label for="code">Short Name</label>
          <input type="text" class="form-control" name="code" id="code" value="" required>
          <br>
          <label for="url">Website URL</label>
          <input type="url" class="form-control" name="url" id="url" value="" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
        </form>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">File</h4>
      </div>
      <div class="card-body">
        <form action="your-url" method="post" enctype="multipart/form-data">
          <label for="code">Short Name</label>
          <input type="text" class="form-control" name="code" id="code" value="" required>
          <br>
          <label for="long_url">Website URL</label>
          <input type="file" class="form-control" name="file" id="file" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
        </form>
      </div>
    </div>
  </div>


<!--In the app.py, the home function/app route has "codes" as an input via session. Look up keyword session in app.py-->
<!--This jinja expresion checks if codes exist. If it does, it runs the for loop-->
  {% if codes %}
  <h2>Codes you have created:</h2>
  <ul>
    {% for code in codes %}
    <!-- url_for calls the redirect_tp_url function using codes as input. Check app.py-->
    <a href="{{ url_for('redirect_to_url', code=code) }}">
      <li>{{ code }}</li>
    </a>
    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock %}
